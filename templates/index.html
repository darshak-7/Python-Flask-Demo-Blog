{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ params['sub_title'] }}</h1>
            <span class="subheading">Loved By programmers</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in post %}
          <div class="post-preview">
            <a href="/post/{{ post.slug }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h6 class="post-subtitle">
                subtitle
              </h6>
            </a>
            <p class="post-meta">Posted by
              <a href="#">admin</a>
              on {{ post.date }}</p>
            <p class="post-preview"> {{ post.content[0:50]}}...... </p>
          </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="/previous">&larr;Previous Posts</a>
          <a class="btn btn-primary float-right" href="/next">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
{% endblock %}
