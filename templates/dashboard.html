{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Admin Panel</h2>
            <span class="subheading">You can edit and delete post now</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h4>Basic Action</h4>
        <a href="/edit/0"><button class="btn btn-success">Add New Post</button></a>
        <a href="/logout"><button class="btn btn-success">Logout</button></a>
        <hr>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button class="btn btn-primary" type="submit">upload</button>
        </form>
        <hr>
        <h4>Edit post here</h4>
        <table class=" table table-responsive">
            <thead>
              <tr>
                <th>Srno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts%}
              <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{ post.id }}"><button class="btn btn-warning">Edit</button></td></a>
                <td><a href="/delete/{{ post.id }}"><button class="btn btn-danger">Delete</button></td></a>
              </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <hr>
{% endblock %}
